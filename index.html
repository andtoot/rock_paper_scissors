<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="game.js" defer></script>
    </head>
    <body>
        
        <div id="buttons">
            <div id="rock"><button>Rock</button></div>
            <div id="paper"><button>Paper</button></div>
            <div id="scissors"><button>Scissors</button></div>
        </div>

        <div id="score">
            <div id="names">
                <div id="computer"><h1>Computer</h1></div>
                <div id="player"><h1>Player</h1></div>
            </div>
            <div id="nums">
                <div id="comp"><h2>0</h2></div>
                <div id="play"><h2>0</h2></div>
            </div>
        </div>

    </body>
</html>
